[window]
padding       = { x = 12, y = 10 }
decorations   = "none"
opacity       = 0.92
dynamic_title = true

[font]
normal  = { family = "CaskaydiaCove Nerd Font", style = "Regular" }
bold    = { family = "CaskaydiaCove Nerd Font", style = "Bold" }
italic  = { family = "CaskaydiaCove Nerd Font", style = "Italic" }
size    = 12.0

[cursor]
style          = { shape = "Block", blinking = "On" }
blink_interval = 600

[colors.primary]
background = "#1a1a1a"
foreground = "#c8c8c8"

[colors.cursor]
text   = "#1a1a1a"
cursor = "#5f87af"

[colors.normal]
black   = "#1a1a1a"
red     = "#af5f5f"
green   = "#87af5f"
yellow  = "#af875f"
blue    = "#5f87af"
magenta = "#875f87"
cyan    = "#5f8787"
white   = "#c8c8c8"

[colors.bright]
black   = "#3a3a3a"
red     = "#d75f5f"
green   = "#afdf87"
yellow  = "#dfaf5f"
blue    = "#87afd7"
magenta = "#af87af"
cyan    = "#87afaf"
white   = "#e4e4e4"

[scrolling]
history    = 10000
multiplier = 5

[selection]
save_to_clipboard = true

[[keyboard.bindings]]
key    = "Return"
mods   = "Control|Shift"
action = "SpawnNewInstance"
